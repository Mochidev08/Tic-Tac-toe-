<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Multiplayer Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .input-group {
            margin: 20px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        .btn-success {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 30px 0;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: #f8f9fa;
            border: 3px solid #dee2e6;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cell:hover {
            background: #e9ecef;
            transform: scale(1.05);
        }

        .cell.x {
            color: #e74c3c;
        }

        .cell.o {
            color: #3498db;
        }

        .cell.winner {
            background: #2ecc71;
            color: white;
        }

        .game-info {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .current-player {
            color: #667eea;
        }

        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.waiting {
            background: #fff3cd;
            color: #856404;
        }

        .status.playing {
            background: #d4edda;
            color: #155724;
        }

        .status.ended {
            background: #f8d7da;
            color: #721c24;
        }

        .share-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .game-code {
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .difficulty-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .btn-difficulty {
            flex: 1;
            max-width: 120px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .cell {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Tic Tac Toe</h1>
        
        <!-- Username Screen -->
        <div id="usernameScreen" class="screen active">
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="Masukkan username Anda" maxlength="15">
            </div>
            <button class="btn" onclick="setUsername()">Mulai Game</button>
        </div>

        <!-- Main Menu Screen -->
        <div id="menuScreen" class="screen">
            <div class="game-info">
                <p>Selamat datang, <span id="playerName"></span>!</p>
            </div>
            
            <button class="btn" onclick="showScreen('localGameScreen')">Main Lokal (2 Pemain)</button>
            <button class="btn btn-secondary" onclick="showScreen('aiGameScreen')">Main vs Komputer</button>
            <button class="btn btn-success" onclick="showScreen('onlineMenuScreen')">Main Online</button>
        </div>

        <!-- AI Game Setup Screen -->
        <div id="aiGameScreen" class="screen">
            <button class="back-btn" onclick="showScreen('menuScreen')">‚Üê Kembali</button>
            
            <h2>Main vs Komputer</h2>
            <p>Pilih tingkat kesulitan:</p>
            
            <div class="difficulty-buttons">
                <button class="btn btn-difficulty" onclick="startAIGame('easy')">Mudah</button>
                <button class="btn btn-difficulty btn-secondary" onclick="startAIGame('hard')">Sulit</button>
            </div>
        </div>

        <!-- Online Menu Screen -->
        <div id="onlineMenuScreen" class="screen">
            <button class="back-btn" onclick="showScreen('menuScreen')">‚Üê Kembali</button>
            
            <h2>Main Online</h2>
            
            <button class="btn" onclick="createOnlineGame()">Buat Room Baru</button>
            
            <div class="input-group">
                <input type="text" id="joinCodeInput" placeholder="Masukkan kode room" maxlength="6">
            </div>
            <button class="btn btn-secondary" onclick="joinOnlineGame()">Gabung Room</button>
        </div>

        <!-- Online Game Created Screen -->
        <div id="onlineCreatedScreen" class="screen">
            <button class="back-btn" onclick="showScreen('onlineMenuScreen')">‚Üê Kembali</button>
            
            <h2>Room Berhasil Dibuat!</h2>
            
            <div class="share-section">
                <p>Bagikan kode ini ke teman:</p>
                <div class="game-code" id="gameCodeDisplay"></div>
                <button class="btn btn-success" onclick="copyGameCode()">üìã Salin Kode</button>
            </div>
            
            <div class="status waiting">
                <p>‚è≥ Menunggu pemain lain bergabung...</p>
            </div>
        </div>

        <!-- Local Game Screen -->
        <div id="localGameScreen" class="screen">
            <button class="back-btn" onclick="showScreen('menuScreen')">‚Üê Kembali</button>
            
            <div class="game-info">
                <p>Giliran: <span class="current-player" id="currentPlayer">Pemain 1 (X)</span></p>
            </div>
            
            <div class="game-board" id="gameBoard"></div>
            
            <div id="gameStatus" class="status playing">Game dimulai!</div>
            
            <button class="btn btn-secondary" onclick="resetGame()">üîÑ Main Lagi</button>
        </div>

        <!-- Online Game Screen -->
        <div id="onlineGameScreen" class="screen">
            <button class="back-btn" onclick="showScreen('onlineMenuScreen')">‚Üê Kembali</button>
            
            <div class="game-info">
                <p><span id="player1Name"></span> (X) vs <span id="player2Name"></span> (O)</p>
                <p>Giliran: <span class="current-player" id="onlineCurrentPlayer"></span></p>
            </div>
            
            <div class="game-board" id="onlineGameBoard"></div>
            
            <div id="onlineGameStatus" class="status playing">Game dimulai!</div>
            
            <button class="btn btn-secondary" onclick="resetOnlineGame()">üîÑ Main Lagi</button>
        </div>
    </div>

    <script>
        // Game State
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let gameMode = 'local'; // 'local', 'ai', 'online'
        let aiDifficulty = 'easy';
        let playerName = '';
        let gameCode = '';
        let onlineGameData = null;
        let isMyTurn = true;

        // Online game storage (in real app, this would be a server)
        let onlineGames = {};

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        // Username handling
        function setUsername() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username.length < 2) {
                alert('Username minimal 2 karakter!');
                return;
            }
            
            playerName = username;
            document.getElementById('playerName').textContent = playerName;
            showScreen('menuScreen');
        }

        // Screen management
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Local game functions
        function startLocalGame() {
            gameMode = 'local';
            resetGameState();
            createBoard('gameBoard');
            updateGameInfo();
        }

        // AI game functions
        function startAIGame(difficulty) {
            gameMode = 'ai';
            aiDifficulty = difficulty;
            resetGameState();
            createBoard('gameBoard');
            updateGameInfo();
            showScreen('localGameScreen');
        }

        // Online game functions
        function createOnlineGame() {
            gameCode = generateGameCode();
            onlineGames[gameCode] = {
                player1: { name: playerName, symbol: 'X' },
                player2: null,
                board: ['', '', '', '', '', '', '', '', ''],
                currentPlayer: 'X',
                active: false,
                winner: null
            };
            
            document.getElementById('gameCodeDisplay').textContent = gameCode;
            showScreen('onlineCreatedScreen');
            
            // Start checking for player 2
            checkForPlayer2();
        }

        function joinOnlineGame() {
            const code = document.getElementById('joinCodeInput').value.trim().toUpperCase();
            if (code.length !== 6) {
                alert('Kode room harus 6 karakter!');
                return;
            }
            
            if (!onlineGames[code]) {
                alert('Room tidak ditemukan!');
                return;
            }
            
            if (onlineGames[code].player2) {
                alert('Room sudah penuh!');
                return;
            }
            
            // Join the game
            onlineGames[code].player2 = { name: playerName, symbol: 'O' };
            onlineGames[code].active = true;
            
            gameCode = code;
            onlineGameData = onlineGames[code];
            isMyTurn = false; // Player 2 starts second
            
            startOnlineGame();
        }

        function startOnlineGame() {
            gameMode = 'online';
            onlineGameData = onlineGames[gameCode];
            
            document.getElementById('player1Name').textContent = onlineGameData.player1.name;
            document.getElementById('player2Name').textContent = onlineGameData.player2.name;
            
            resetOnlineGameState();
            createBoard('onlineGameBoard');
            updateOnlineGameInfo();
            showScreen('onlineGameScreen');
        }

        function checkForPlayer2() {
            const checkInterval = setInterval(() => {
                if (onlineGames[gameCode] && onlineGames[gameCode].player2) {
                    clearInterval(checkInterval);
                    onlineGameData = onlineGames[gameCode];
                    isMyTurn = true; // Player 1 starts first
                    startOnlineGame();
                }
            }, 1000);
        }

        // Board creation
        function createBoard(boardId) {
            const board = document.getElementById(boardId);
            board.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', () => handleCellClick(i, boardId));
                board.appendChild(cell);
            }
        }

        // Game logic
        function handleCellClick(index, boardId) {
            if (gameMode === 'online') {
                handleOnlineCellClick(index);
                return;
            }
            
            if (gameBoard[index] !== '' || !gameActive) return;
            
            gameBoard[index] = currentPlayer;
            updateBoard(boardId);
            
            if (checkWinner()) {
                endGame(`${getCurrentPlayerName()} menang! üéâ`);
                return;
            }
            
            if (gameBoard.every(cell => cell !== '')) {
                endGame('Seri! ü§ù');
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateGameInfo();
            
            // AI turn
            if (gameMode === 'ai' && currentPlayer === 'O' && gameActive) {
                setTimeout(() => {
                    makeAIMove();
                }, 500);
            }
        }

        function handleOnlineCellClick(index) {
            if (!isMyTurn || !gameActive || onlineGameData.board[index] !== '') return;
            
            const mySymbol = playerName === onlineGameData.player1.name ? 'X' : 'O';
            onlineGameData.board[index] = mySymbol;
            onlineGameData.currentPlayer = mySymbol === 'X' ? 'O' : 'X';
            
            updateBoard('onlineGameBoard');
            
            if (checkOnlineWinner()) {
                endOnlineGame(`${playerName} menang! üéâ`);
                return;
            }
            
            if (onlineGameData.board.every(cell => cell !== '')) {
                endOnlineGame('Seri! ü§ù');
                return;
            }
            
            isMyTurn = false;
            updateOnlineGameInfo();
        }

        function makeAIMove() {
            let move;
            
            if (aiDifficulty === 'easy') {
                move = getRandomMove();
            } else {
                move = getBestMove();
            }
            
            if (move !== -1) {
                gameBoard[move] = 'O';
                updateBoard('gameBoard');
                
                if (checkWinner()) {
                    endGame('Komputer menang! ü§ñ');
                    return;
                }
                
                if (gameBoard.every(cell => cell !== '')) {
                    endGame('Seri! ü§ù');
                    return;
                }
                
                currentPlayer = 'X';
                updateGameInfo();
            }
        }

        function getRandomMove() {
            const availableMoves = gameBoard
                .map((cell, index) => cell === '' ? index : null)
                .filter(val => val !== null);
            
            return availableMoves.length > 0 
                ? availableMoves[Math.floor(Math.random() * availableMoves.length)]
                : -1;
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let move = -1;
            
            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = 'O';
                    let score = minimax(gameBoard, 0, false);
                    gameBoard[i] = '';
                    
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            
            return move;
        }

        function minimax(board, depth, isMaximizing) {
            let result = checkWinnerForMinimax(board);
            
            if (result !== null) {
                return result === 'O' ? 1 : result === 'X' ? -1 : 0;
            }
            
            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinnerForMinimax(board) {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return board.every(cell => cell !== '') ? 'tie' : null;
        }

        function checkWinner() {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    highlightWinningCells([a, b, c], 'gameBoard');
                    return true;
                }
            }
            return false;
        }

        function checkOnlineWinner() {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (onlineGameData.board[a] && 
                    onlineGameData.board[a] === onlineGameData.board[b] && 
                    onlineGameData.board[a] === onlineGameData.board[c]) {
                    highlightWinningCells([a, b, c], 'onlineGameBoard');
                    return true;
                }
            }
            return false;
        }

        function highlightWinningCells(cells, boardId) {
            cells.forEach(index => {
                const cell = document.querySelector(`#${boardId} .cell[data-index="${index}"]`);
                if (cell) cell.classList.add('winner');
            });
        }

        function updateBoard(boardId) {
            const board = gameMode === 'online' ? onlineGameData.board : gameBoard;
            
            document.querySelectorAll(`#${boardId} .cell`).forEach((cell, index) => {
                cell.textContent = board[index];
                cell.className = 'cell';
                if (board[index] === 'X') cell.classList.add('x');
                if (board[index] === 'O') cell.classList.add('o');
            });
        }

        function updateGameInfo() {
            const playerText = getCurrentPlayerName();
            document.getElementById('currentPlayer').textContent = playerText;
        }

        function updateOnlineGameInfo() {
            const currentPlayerName = onlineGameData.currentPlayer === 'X' 
                ? onlineGameData.player1.name 
                : onlineGameData.player2.name;
            
            document.getElementById('onlineCurrentPlayer').textContent = currentPlayerName;
            
            const status = document.getElementById('onlineGameStatus');
            if (isMyTurn) {
                status.textContent = 'üéØ Giliran Anda!';
                status.className = 'status playing';
            } else {
                status.textContent = '‚è≥ Menunggu lawan...';
                status.className = 'status waiting';
            }
        }

        function getCurrentPlayerName() {
            if (gameMode === 'ai') {
                return currentPlayer === 'X' ? playerName : 'Komputer';
            }
            return currentPlayer === 'X' ? 'Pemain 1 (X)' : 'Pemain 2 (O)';
        }

        function endGame(message) {
            gameActive = false;
            document.getElementById('gameStatus').textContent = message;
            document.getElementById('gameStatus').className = 'status ended';
        }

        function endOnlineGame(message) {
            gameActive = false;
            onlineGameData.active = false;
            document.getElementById('onlineGameStatus').textContent = message;
            document.getElementById('onlineGameStatus').className = 'status ended';
        }

        function resetGame() {
            if (gameMode === 'local') {
                startLocalGame();
            } else if (gameMode === 'ai') {
                startAIGame(aiDifficulty);
            }
        }

        function resetOnlineGame() {
            if (onlineGameData) {
                onlineGameData.board = ['', '', '', '', '', '', '', '', ''];
                onlineGameData.currentPlayer = 'X';
                onlineGameData.active = true;
                onlineGameData.winner = null;
                
                isMyTurn = playerName === onlineGameData.player1.name;
                gameActive = true;
                
                updateBoard('onlineGameBoard');
                updateOnlineGameInfo();
            }
        }

        function resetGameState() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
        }

        function resetOnlineGameState() {
            gameActive = true;
        }

        // Utility functions
        function generateGameCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function copyGameCode() {
            const gameCode = document.getElementById('gameCodeDisplay').textContent;
            navigator.clipboard.writeText(gameCode).then(() => {
                alert('Kode berhasil disalin!');
            }).catch(() => {
                // Fallback for browsers that don't support clipboard API
                const textArea = document.createElement('textarea');
                textArea.value = gameCode;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Kode berhasil disalin!');
            });
        }

        // Auto-start local game when entering local game screen
        document.addEventListener('DOMContentLoaded', function() {
            // Set up event listener for local game screen
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.target.id === 'localGameScreen' && 
                        mutation.target.classList.contains('active')) {
                        if (gameMode === 'local' || gameMode === 'ai') {
                            // Only create board if it doesn't exist
                            if (!document.querySelector('#gameBoard .cell')) {
                                if (gameMode === 'local') {
                                    startLocalGame();

            grid-template-rows: repeat(3, 1fr);
            gap: 3px;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            justify-content: center;
            align-items: center;
        }

        .cell {
            width: 94px;
            height: 94px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .cell.x {
            color: #ff6b6b;
        }

        .cell.o {
            color: #4ecdc4;
        }

        .game-info {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .room-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .room-code {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
            margin: 10px 0;
            word-break: break-all;
        }

        .waiting {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .win {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }

        .lose {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .draw {
            background: rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .screen {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .game-board {
                width: 250px;
                height: 250px;
                gap: 2px;
                padding: 8px;
            }
            
            .cell {
                width: 76px;
                height: 76px;
                font-size: 24px;
            }
        }

        @media (max-width: 400px) {
            .game-board {
                width: 220px;
                height: 220px;
                gap: 2px;
                padding: 6px;
            }
            
            .cell {
                width: 66px;
                height: 66px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Username Screen -->
        <div id="username-screen" class="screen active">
            <h1>üéÆ Tic Tac Toe</h1>
            <div class="input-group">
                <label for="username">Masukkan Username:</label>
                <input type="text" id="username" placeholder="Username Anda">
            </div>
            <button class="btn" onclick="setUsername()">Mulai Bermain</button>
        </div>

        <!-- Menu Screen -->
        <div id="menu-screen" class="screen">
            <h1>üéÆ Tic Tac Toe</h1>
            <p>Selamat datang, <span id="player-name"></span>!</p>
            <div style="margin-top: 30px;">
                <button class="btn" onclick="startSinglePlayer()">ü§ñ Main vs Komputer</button>
                <button class="btn" onclick="showCreateRoom()">üë• Buat Room Multiplayer</button>
                <button class="btn secondary" onclick="showJoinRoom()">üîó Gabung Room</button>
            </div>
        </div>

        <!-- Single Player Mode Selection -->
        <div id="mode-screen" class="screen">
            <button class="btn back" onclick="showMenu()">‚Üê Kembali</button>
            <h1>ü§ñ Mode Komputer</h1>
            <p>Pilih tingkat kesulitan:</p>
            <div style="margin-top: 20px;">
                <button class="btn" onclick="startGame('easy')">üòä Mudah</button>
                <button class="btn" onclick="startGame('hard')">üî• Sulit</button>
            </div>
        </div>

        <!-- Create Room Screen -->
        <div id="create-room-screen" class="screen">
            <button class="btn back" onclick="showMenu()">‚Üê Kembali</button>
            <h1>üë• Buat Room Multiplayer</h1>
            <div class="room-info">
                <p>Room Code Anda:</p>
                <div class="room-code" id="room-code"></div>
                <p>Bagikan kode ini kepada teman Anda!</p>
            </div>
            <button class="btn" onclick="copyRoomCode()">üìã Salin Kode</button>
            <div class="waiting" id="waiting-message">
                <p>Menunggu pemain lain bergabung...</p>
            </div>
        </div>

        <!-- Join Room Screen -->
        <div id="join-room-screen" class="screen">
            <button class="btn back" onclick="showMenu()">‚Üê Kembali</button>
            <h1>üîó Gabung Room</h1>
            <div class="input-group">
                <label for="room-code-input">Masukkan Room Code:</label>
                <input type="text" id="room-code-input" placeholder="Kode Room">
            </div>
            <button class="btn" onclick="joinRoom()">Gabung</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <button class="btn back" onclick="showMenu()">‚Üê Kembali</button>
            <h1>üéÆ Tic Tac Toe</h1>
            <div class="game-info">
                <div id="game-status">Giliran Anda (X)</div>
                <div id="opponent-info"></div>
            </div>
            <div class="game-board" id="game-board">
                <button class="cell" onclick="makeMove(0)"></button>
                <button class="cell" onclick="makeMove(1)"></button>
                <button class="cell" onclick="makeMove(2)"></button>
                <button class="cell" onclick="makeMove(3)"></button>
                <button class="cell" onclick="makeMove(4)"></button>
                <button class="cell" onclick="makeMove(5)"></button>
                <button class="cell" onclick="makeMove(6)"></button>
                <button class="cell" onclick="makeMove(7)"></button>
                <button class="cell" onclick="makeMove(8)"></button>
            </div>
            <div id="game-result" class="result" style="display: none;"></div>
            <button class="btn" onclick="resetGame()" style="display: none;" id="reset-btn">üîÑ Main Lagi</button>
        </div>
    </div>

    <script>
        // Game state
        let gameState = {
            currentPlayer: 'X',
            board: ['', '', '', '', '', '', '', '', ''],
            gameMode: null, // 'easy', 'hard', 'multiplayer'
            isGameActive: true,
            playerUsername: '',
            currentRoom: null,
            isHost: false,
            playerSymbol: 'X',
            opponentSymbol: 'O'
        };

        // Mock multiplayer data storage
        let rooms = {};

        // Utility functions
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            const targetScreen = document.getElementById(screenId);
            if (targetScreen) {
                targetScreen.classList.add('active');
            }
        }

        function setUsername() {
            const usernameInput = document.getElementById('username');
            const username = usernameInput.value.trim();
            
            if (username) {
                gameState.playerUsername = username;
                document.getElementById('player-name').textContent = username;
                showScreen('menu-screen');
            } else {
                alert('Silakan masukkan username!');
            }
        }

        function showMenu() {
            showScreen('menu-screen');
            resetGameState();
        }

        function startSinglePlayer() {
            showScreen('mode-screen');
        }

        function showCreateRoom() {
            const roomCode = generateRoomCode();
            gameState.currentRoom = roomCode;
            gameState.isHost = true;
            
            // Create room
            rooms[roomCode] = {
                host: gameState.playerUsername,
                guest: null,
                board: ['', '', '', '', '', '', '', '', ''],
                currentPlayer: 'X',
                isGameActive: true
            };
            
            document.getElementById('room-code').textContent = roomCode;
            showScreen('create-room-screen');
            
            // Simulate waiting for player
            setTimeout(() => {
                checkForGuest(roomCode);
            }, 1000);
        }

        function showJoinRoom() {
            showScreen('join-room-screen');
        }

        function generateRoomCode() {
            return Math.random().toString(36).substr(2, 6).toUpperCase();
        }

        function copyRoomCode() {
            const roomCode = document.getElementById('room-code').textContent;
            navigator.clipboard.writeText(roomCode).then(() => {
                alert('Kode room berhasil disalin!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = roomCode;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Kode room berhasil disalin!');
            });
        }

        function checkForGuest(roomCode) {
            const room = rooms[roomCode];
            if (room && room.guest) {
                // Guest joined, start game
                gameState.gameMode = 'multiplayer';
                gameState.playerSymbol = 'X';
                gameState.opponentSymbol = 'O';
                document.getElementById('opponent-info').textContent = `vs ${room.guest}`;
                startMultiplayerGame();
            } else if (room) {
                // Keep checking
                setTimeout(() => checkForGuest(roomCode), 1000);
            }
        }

        function joinRoom() {
            const roomCodeInput = document.getElementById('room-code-input');
            const roomCode = roomCodeInput.value.trim().toUpperCase();
            
            if (!roomCode) {
                alert('Silakan masukkan kode room!');
                return;
            }
            
            const room = rooms[roomCode];
            if (!room) {
                alert('Room tidak ditemukan! Periksa kembali kode room.');
                return;
            }
            
            if (room.guest) {
                alert('Room sudah penuh!');
                return;
            }
            
            // Join room
            room.guest = gameState.playerUsername;
            gameState.currentRoom = roomCode;
            gameState.isHost = false;
            gameState.gameMode = 'multiplayer';
            gameState.playerSymbol = 'O';
            gameState.opponentSymbol = 'X';
            
            document.getElementById('opponent-info').textContent = `vs ${room.host}`;
            startMultiplayerGame();
        }

        function startGame(mode) {
            gameState.gameMode = mode;
            gameState.isGameActive = true;
            gameState.currentPlayer = 'X';
            gameState.playerSymbol = 'X';
            gameState.opponentSymbol = 'O';
            
            document.getElementById('opponent-info').textContent = mode === 'easy' ? 'vs Komputer (Mudah)' : 'vs Komputer (Sulit)';
            showScreen('game-screen');
            resetBoard();
            updateGameStatus();
        }

        function startMultiplayerGame() {
            gameState.isGameActive = true;
            gameState.currentPlayer = 'X';
            showScreen('game-screen');
            resetBoard();
            updateGameStatus();
        }

        function resetBoard() {
            gameState.board = ['', '', '', '', '', '', '', '', ''];
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
                cell.disabled = false;
            });
            
            const gameResult = document.getElementById('game-result');
            const resetBtn = document.getElementById('reset-btn');
            if (gameResult) gameResult.style.display = 'none';
            if (resetBtn) resetBtn.style.display = 'none';
        }

        function makeMove(index) {
            if (!gameState.isGameActive || gameState.board[index] !== '') {
                return;
            }

            // For multiplayer, check if it's player's turn
            if (gameState.gameMode === 'multiplayer') {
                if (gameState.currentPlayer !== gameState.playerSymbol) {
                    return;
                }
            }

            // Make the move
            gameState.board[index] = gameState.currentPlayer;
            const cell = document.querySelectorAll('.cell')[index];
            if (cell) {
                cell.textContent = gameState.currentPlayer;
                cell.classList.add(gameState.currentPlayer.toLowerCase());
                cell.disabled = true;
            }

            // Check for win/draw
            if (checkWin()) {
                endGame(gameState.currentPlayer);
                return;
            }

            if (checkDraw()) {
                endGame('draw');
                return;
            }

            // Switch player
            gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
            updateGameStatus();

            // Update room state for multiplayer
            if (gameState.gameMode === 'multiplayer' && gameState.currentRoom) {
                const room = rooms[gameState.currentRoom];
                if (room) {
                    room.board = [...gameState.board];
                    room.currentPlayer = gameState.currentPlayer;
                }
            }

            // Computer move for single player
            if (gameState.gameMode === 'easy' || gameState.gameMode === 'hard') {
                if (gameState.currentPlayer === 'O') {
                    setTimeout(() => {
                        makeComputerMove();
                    }, 500);
                }
            }

            // Simulate opponent move for multiplayer
            if (gameState.gameMode === 'multiplayer' && gameState.currentPlayer === gameState.opponentSymbol) {
                setTimeout(() => {
                    simulateOpponentMove();
                }, 1000);
            }
        }

        function makeComputerMove() {
            if (!gameState.isGameActive) return;

            let moveIndex;
            
            if (gameState.gameMode === 'easy') {
                // Easy mode: random move
                const availableMoves = gameState.board
                    .map((cell, index) => cell === '' ? index : null)
                    .filter(index => index !== null);
                
                if (availableMoves.length > 0) {
                    moveIndex = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                }
            } else {
                // Hard mode: minimax algorithm
                moveIndex = getBestMove();
            }

            if (moveIndex !== undefined) {
                makeMove(moveIndex);
            }
        }

        function simulateOpponentMove() {
            if (!gameState.isGameActive) return;

            const availableMoves = gameState.board
                .map((cell, index) => cell === '' ? index : null)
                .filter(index => index !== null);
            
            if (availableMoves.length > 0) {
                const randomIndex = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                makeMove(randomIndex);
            }
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove;

            for (let i = 0; i < 9; i++) {
                if (gameState.board[i] === '') {
                    gameState.board[i] = 'O';
                    let score = minimax(gameState.board, 0, false);
                    gameState.board[i] = '';
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            
            return bestMove;
        }

        function minimax(board, depth, isMaximizing) {
            const result = checkWinner(board);
            
            if (result === 'O') return 10 - depth;
            if (result === 'X') return depth - 10;
            if (result === 'draw') return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWin() {
            return checkWinner(gameState.board);
        }

        function checkWinner(board) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }

            return null;
        }

        function checkDraw() {
            return gameState.board.every(cell => cell !== '') && !checkWin();
        }

        function endGame(winner) {
            gameState.isGameActive = false;
            const gameResult = document.getElementById('game-result');
            const resetBtn = document.getElementById('reset-btn');
            
            if (gameResult) {
                gameResult.style.display = 'block';
                
                if (winner === 'draw') {
                    gameResult.textContent = 'ü§ù Seri!';
                    gameResult.className = 'result draw';
                } else if (winner === gameState.playerSymbol) {
                    gameResult.textContent = 'üéâ Anda Menang!';
                    gameResult.className = 'result win';
                } else {
                    gameResult.textContent = 'üò¢ Anda Kalah!';
                    gameResult.className = 'result lose';
                }
            }
            
            if (resetBtn) {
                resetBtn.style.display = 'inline-block';
            }
        }

        function updateGameStatus() {
            const gameStatus = document.getElementById('game-status');
            if (!gameStatus) return;

            if (gameState.gameMode === 'multiplayer') {
                if (gameState.currentPlayer === gameState.playerSymbol) {
                    gameStatus.textContent = `Giliran Anda (${gameState.playerSymbol})`;
                } else {
                    gameStatus.textContent = `Giliran Lawan (${gameState.opponentSymbol})`;
                }
            } else {
                if (gameState.currentPlayer === 'X') {
                    gameStatus.textContent = 'Giliran Anda (X)';
                } else {
                    gameStatus.textContent = 'Giliran Komputer (O)';
                }
            }
        }

        function resetGame() {
            gameState.isGameActive = true;
            gameState.currentPlayer = 'X';
            resetBoard();
            updateGameStatus();
        }

        function resetGameState() {
            gameState.currentPlayer = 'X';
            gameState.board = ['', '', '', '', '', '', '', '', ''];
            gameState.gameMode = null;
            gameState.isGameActive = true;
            gameState.currentRoom = null;
            gameState.isHost = false;
            gameState.playerSymbol = 'X';
            gameState.opponentSymbol = 'O';
        }

        // Initialize game
        window.onload = function() {
            showScreen('username-screen');
        };
    </script>
</body>
